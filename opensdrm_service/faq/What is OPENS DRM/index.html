    <title>What is OPENS DRM</title>
</head>
<body>
    <ul>
        <li>OPENS DRM is a web-based cloud DRM service, with which eBook service providers can protect their eBooks and prevent the protected eBook from copying to unauthorized users or devices.</li>
        <li>OPENS DRM supports both Readium LCP (ISO TS 23078-2) and device based protection (ISO TS 23078-3).</li>
    </ul>
